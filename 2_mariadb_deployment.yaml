-
    hosts: localhost
    vars_files:
        - external_vars.yaml
    vars:
        db_root_password: "{{ lookup('password', 'db.root.password') }}"
        db_user_password: "{{ lookup('password', 'db.user.password') }}"
        gcloud_creds_text: "{{ lookup('pipe', 'gcloud config config-helper --format=json') }}"
        gcloud_credentials: "{{ gcloud_creds_text | json_query('@') }}"
    tags: create
    tasks:
        -
            name: Gather cluster facts
            gcp_container_cluster_facts:
                project: "{{ gcp_project_id }}"
                auth_kind: serviceaccount
                service_account_file: "{{ gcp_cred_file }}"
                zone: "{{gcp_zone }}"
            register: clusters
        -
            set_fact:
                cluster: "{{ clusters['items'] | selectattr('name', 'match', cluster_name) | first  }}"
        -
            name: Create a MariaDB deployment
            k8s:
                host: "https://{{ cluster.endpoint }}"
                ca_cert: "{{ cluster.masterAuth.clusterCaCertificate }}"
                #validate_certs: false
                api_key: "{{ gcloud_credentials.credential.access_token }}"
                namespace: "default"
                definition:
                    apiVersion: apps/v1
                    kind: Deployment
                    metadata:
                        name: mariadb-server
                    spec:
                        replicas: 1
                        selector:
                            matchLabels:
                                app: mariadb
                                role: master
                                tier: backend
                        template:
                            metadata:
                                labels:
                                    app: mariadb
                                    role: master
                                    tier: backend
                            spec:
                                containers:
                                    -
                                        # https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.11/#container-v1-core
                                        name: db
                                        image: mariadb/server
                                        env:
                                            -
                                                name: "MARIADB_ROOT_PASSWORD"
                                                value: "{{ db_root_password }}"
                                        resources:
                                            requests:
                                                cpu: 100m
                                                memory: 100Mi
                                        ports:
                                            -
                                                containerPort: 3306
                                        volumeMounts:
                                            -
                                                mountPath: /var/lib/mysql
                                                name: db-volume
                                volumes:
                                    -
                                        name: db-volume
                                        gcePersistentDisk:
                                            pdName: lb-demo-db
                                            fsType: ext3
            register: deployment
        -
            name: This is the deployment
            debug:
                var: deployment
        -
            name: Create a MariaDB service
            k8s:
                host: "https://{{ cluster.endpoint }}"
                ca_cert: "{{ cluster.masterAuth.clusterCaCertificate }}"
                #validate_certs: false
                api_key: "{{ gcloud_credentials.credential.access_token }}"
                namespace: "default"
                definition:
                    apiVersion: v1
                    kind: Service
                    metadata:
                        name: mariadb-server
                        labels:
                            app: mariadb
                            role: master
                            tier: backend
                    spec:
                        type: LoadBalancer
                        #loadBalancerIP: "YOUR.IP.ADDRESS.HERE"
                        ports:
                        -
                            port: 3306
                            targetPort: 3306
                        selector:
                            app: mariadb
                            role: master
                            tier: backend
            register: service
        -
            name: This is the service
            debug:
                var: service
        -
            name: Check out the App sources
            git:
                repo: "{{ app_repo }}"
                dest: "{{ app_name }}"
                force: true
        -
            name: Modify the login source in DB creation script
            replace:
                path: "{{ app_name }}/sql/00_create.sql"
                regexp: "(?<=@')[1-9][^']*"
                replace: "%"
        -
            name: Modify the user password in DB creation script
            replace:
                path: "{{ app_name }}/sql/00_create.sql"
                regexp: "(?<=IDENTIFIED BY ')[^']*"
                replace: "{{ db_user_password }}"
        -
            name: Wait for the service external IP
            k8s_facts:
                host: "https://{{ cluster.endpoint }}"
                ca_cert: "{{ cluster.masterAuth.clusterCaCertificate }}"
                #validate_certs: false
                api_key: "{{ gcloud_credentials.credential.access_token }}"
                kind: Service
                field_selectors:
                    - metadata.name=mariadb-server
            register: services
            until: "services.resources[0].status.loadBalancer.ingress[0].ip is defined"
            retries: 90
            delay: 5
        -
            set_fact:
                db_service_ip: "{{ services.resources[0].status.loadBalancer.ingress[0].ip }}"
        -
            name: This is the DB service IP
            debug:
                var: db_service_ip
        -
            name: Create the database structure
            become: yes
            shell: |
                mysql -u root --password='{{ db_root_password }}' -h {{ db_service_ip }} < 00_create.sql
                mysql -u test --password='{{ db_user_password }}' -h {{ db_service_ip }} < 01_add_data.sql
            args:
                chdir: "{{ app_name }}/sql"


